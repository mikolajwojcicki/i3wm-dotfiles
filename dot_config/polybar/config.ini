;==========================================================
;
;   POLYBAR CONFIG FOR THINKPAD T14 GEN 2
;
;==========================================================

[colors]
background = #1e1e1e
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
thinkpad-red = #e06c75

[bar/main]
width = 100%
height = 24pt
radius = 0

; DPI settings - ważne dla ekranów FHD/HiDPI
dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

; Czcionki (zainstalowane w Kroku 1)
font-0 = "JetBrains Mono:size=10;2"
font-1 = "FontAwesome:size=10;2"
font-2 = "Font Awesome 6 Free:style=Solid:size=10;2"
font-3 = "Font Awesome 6 Brands:style=Regular:size=10;2"

; Moduły
modules-left = xworkspaces xwindow
modules-right = pulseaudio backlight memory cpu wlan eth battery date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; System Tray (Zasobnik systemowy)
tray-position = right
tray-padding = 2

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.thinkpad-red}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/backlight]
; Dla ThinkPada zazwyczaj 'intel_backlight'. 
; Na VM może nie działać (brak sprzętowego podświetlenia).
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
format = <label>
format-prefix = "BRT "
format-prefix-foreground = ${colors.primary}
label = %percentage%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/wlan]
type = internal/network
interface-type = wireless
interval = 5
format-connected = <label-connected>
format-connected-prefix = "WIFI "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %essid%
label-disconnected = ""

[module/eth]
type = internal/network
interface-type = wired
interval = 5
format-connected-prefix = "ETH "
format-connected-prefix-foreground = ${colors.primary}
label-connected = %local_ip%
label-disconnected = ""

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
; Użyj komendy: ls -1 /sys/class/power_supply/
; Zazwyczaj BAT0 lub BAT1 na ThinkPadach
battery = BAT0
adapter = AC
poll-interval = 5
format-charging = <label-charging>
format-charging-prefix = "BAT+ "
format-charging-prefix-foreground = ${colors.primary}
format-discharging = <label-discharging>
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
label-charging = %percentage%%
label-discharging = %percentage%%

[module/date]
type = internal/date
interval = 1
date = %Y-%m-%d %H:%M:%S
label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
